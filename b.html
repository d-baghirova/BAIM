<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./b.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/28a2634532.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner">
        <div class="row">
            <div class="column">
                <div>
                    <img class="logo" src="./logo.JPG" />
                    <p class="white larger"> +994-55-529-29-66</p>
                </div>
                <button class="whiteAndCyan menu">
                    <span>Menu</span>
                    <span class="white"><i class="fa-solid fa-bars"></i></span>
                </button>
            </div>
            <div class="row">
                <div class="whiteAndCyan el search">
                    <input type="text" placeholder="Поиск" />
                    <i class="white fa-solid fa-magnifying-glass"></i>
                </div>
                <button class="whiteBtn el cabinet">Личный кабинет</button>
            </div>
        </div>
        <div class="wave">
            <div class="center circle"></div>
            <div class="rect"></div>
            <button class="btn circle"><i class="fa-solid fa-phone"></i></button>
            <div class="left circle"></div>
            <div class="right circle"></div>
        </div>
        <!-- <div class='w one'></div>
        <div class='w two'></div>
        <div class='w three'></div> -->
    </div>
    <div class="call">
        <div class="arrow"><i class="fa-solid fa-caret-left"></i></div>
        <img width="850px" height="400px" src="./Screenshot 2024-01-12 195934.png" />
        <div class="arrow"><i class="fa-solid fa-caret-right"></i></div>
    </div>
</body>
</html>
