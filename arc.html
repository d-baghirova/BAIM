<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./arc.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/28a2634532.js" crossorigin="anonymous"></script>
    <title>Document</title> 
</head>
<body>
    <div class="banner">

        <div class="pcAndTablet">
            <div class="row">
                <div class="column">
                    <div>
                        <img class="logo" src="./logo.JPG" />
                        <p class="white larger"> +994-55-529-29-66</p>
                    </div>
                    <button class="whiteAndCyan menu">
                        <span>Menu</span>
                        <span class="white"><i class="fa-solid fa-bars"></i></span>
                    </button>
                </div>
                <div class="row">
                    <div class="whiteAndCyan search">
                        <input type="text" placeholder="Поиск" />
                        <span class="white"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <button class="whiteBtn cabinet">Личный кабинет</button>
                </div>
            </div>
        </div>

        <div class="miniTablet">
            <div class="row">
                <div class="centered textAlignCenter">
                    <img class="logo" src="./logo.JPG" />
                    <p class="white larger"> +994-55-529-29-66</p>
                </div>

                <div class="whiteAndCyan search">
                    <input type="text" placeholder="Поиск" />
                    <span class="white"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>

            <div class="row">
                <button class="whiteAndCyan menu">
                    <span>Menu</span>
                    <span class="white"><i class="fa-solid fa-bars"></i></span>
                </button>
                <button class="whiteBtn cabinet">Личный кабинет</button>
            </div>
        </div>

        <div class="phone">
            <div class="centerFlex">
                <div class="centered textAlignCenter">
                    <img class="logo" src="./logo.JPG" />
                    <p class="white larger"> +994-55-529-29-66</p>
                </div>

                <div class="whiteAndCyan search">
                    <input type="text" placeholder="Поиск" />
                    <span class="white"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            
            <div class="row">
                <button class="whiteBtn menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button class="whiteBtn cabinet"><i class="fa fa-user" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="wave">
            <div class="center circle"></div>
            <div class="rect"></div>
            <div class="smooth"></div>
            <button class="btn circle"><i class="fa-solid fa-phone"></i></button>
            <div class="left circle"></div>
            <div class="right circle"></div>
        </div>
    </div>   

    <div class="box">
        <div class='w one'></div>
        <div class='w two'></div>
        <div class='w three'></div>
    </div>

        <div class="arrow"><i class="fa-solid fa-caret-right"></i></div>

</body>
</html>
